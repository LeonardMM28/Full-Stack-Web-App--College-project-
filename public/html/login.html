<!DOCTYPE html>
<html class="login" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="/application/public/css/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"

  <body class="log">
    <header>
      <h1>Login user</h1>
      <div class="dropdown">
        <button class="dropbtn">
          <img src="/application/images/menuH.png" alt="menu" class="menImg" />
          <i class="caret-down"></i>
        </button>
        <div class="dropContent">
          <a href="/application/public/html/index.html">Main Page</a>
          <a href="/application/public/html/signUp.html">Sign up</a>
          <a href="/application/public/html/postVideo.html">Post a video</a>

          <a href="/application/public/html/profile.html">Profile</a>
        </div>
      </div>
    </header>
    <main>
      <div class="menButton">
        <input type="checkbox" id="active" />
        <label for="active" class="menu-btn"><span></span></label>
        <label for="active" class="close"></label>
        <div class="wrapper">
          <ul>
            <li>
              <a href="/application/public/html/index.html" class="a1"
                >Main Page</a
              >
            </li>
            <li>
              <a href="/application/public/html/signUp.html" class="a2"

            <li>
              <a href="/application/public/html/postVideo.html" class="a3"

              >
            </li>
            <li>
              <a href="/application/public/html/viewPost.html" class="a4"
                >View post</a
              >
            </li>
            <li>
              <a href="/application/public/html/profile.html" class="a5"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="inputs">
        <form action="#">
          <span>
            <div class="user">
              <div>
                <label for="username">Username:</label>
              </div>
              <div>
                <input type="text" name="username" id="username" />
              </div>
            </div>
            <div class="pass">
              <div>
                <label for="password">Password:</label>
              </div>
              <div>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </span>
          <input type="submit" name="Login" id="Login" />
        </form>
      </div>
    </main>
